<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Rock-Paper-Scissor</h1>
    <div class="project">
        
        <button id="Rock"><img src="Rock-emoji.png" class="moveImage"></button>
        <button id="Paper"><img src="Paper-emoji.png" alt="" class="moveImage"></button>
        <button id="Scissor"><img src="Scissors-emoji.png" alt="" class="moveImage"></button><br>
        <p class="result"></p>
        <p class="picks"></p>
        <p class="ScoreOnPage"></p><br>
        <button id="Reset">Reset Score</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
